    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-peach': '#FFCBA4',
              'brand-cream': '#FFF5EE',
              'dark-text': '#5D4037',
              'light-text': '#FAF9F6',
              'subtle-text': '#A98C7B',

              'card-bg': '#FFFBF7',
              'border-color': '#EAE0D9',

      }

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FAF9F6; /* light-bg */
        background-image: radial-gradient(ellipse at top, #FFF5EE 0%, #FAF9F6 60%);
      }
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #EAE0D9;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFCBA4;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E5B794;
      }
      .text-gradient {
        @apply bg-gradient-to-r from-orange-400 to-amber-600 bg-clip-text text-transparent;
      }
    </style>
